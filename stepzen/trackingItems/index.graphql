type ItemsEntry {
  item_id: Int
  name: String
  price: Float
  quantity: Int
}

type TrackingItems {
  customer_id: String
  items: [ItemsEntry]
}

type Query {
  getTrackingItemById(id: ID!): TrackingItems
    @rest(
      endpoint: "https://street-delivery-3d921-default-rtdb.firebaseio.com/trackingItems/$id.json"
    )
}
